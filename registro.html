                <img class="logos_footer" src="/img/logo_casio.jpg" alt="Casio"> 
                <p>Contacto: <a href="mailto:correo@empresa.com">correo@empresa.com</a><img src="/img/gmail.png" alt="Correo electrónico"></a></p></p>
            </section>
        </footer>
